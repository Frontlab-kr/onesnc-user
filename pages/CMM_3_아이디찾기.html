<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/common.css" type="text/css" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/include.js"></script>
  </head>
  <body>
    <div class="one">
      <!-- header -->
      <div
        include-html="../layout/header.html"
        class="one-include-header"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="one-contents">
          <div class="one-join">
            <h1>아이디 찾기</h1>

            <div class="one-form">
              <div class="one-form-item">
                <strong>이름</strong>
                <div class="one-form-item__contents">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="이름을 입력해 주세요."
                    />
                  </div>
                </div>
              </div>
              <div class="one-form-item">
                <strong>이메일</strong>
                <div class="one-form-item__contents">
                  <div class="one-form-item__email">
                    <p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="이메일을 입력해 주세요."
                      />
                      @
                    </p>
                    <p>
                      <input type="text" class="form-control" />
                    </p>
                    <p>
                      <select class="form-select">
                        <option selected disabled>직접입력</option>
                      </select>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="one-form-button">
              <button type="button" class="btn btn-dark">아이디 찾기</button>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../layout/footer.html"></div>
      <!-- //footer -->
    </div>

    <div
      style="
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
      "
    >
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        modal01
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-2">회원님의 아이디는</p>
            <p><span class="text-primary">t**t</span> 입니다.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              로그인 하기
            </button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              비밀번호 찾기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
