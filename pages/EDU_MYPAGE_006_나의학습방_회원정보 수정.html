<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/common.css" type="text/css" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/include.js"></script>
  </head>
  <body>
    <div class="one">
      <!-- header -->
      <div
        include-html="../layout/header.html"
        class="one-include-header"
      ></div>
      <!-- //header -->

      <script>
        $(document).ready(function () {
          setTimeout(() => {
            $('.one-header-menu > a').eq(3).addClass('active');
          }, 100);
        });
      </script>
      <main id="content">
        <div class="one-page">
          <div class="one-page-head">
            <div class="one-contents">
              <div class="one-page-head-title">
                <strong>나의학습방</strong>
                <p>마이페이지 입니다.</p>
              </div>
              <div class="one-page-head-menu">
                <a href="">
                  <i class="ico-Book"></i>
                  <p>학습현황</p>
                </a>
                <a href="">
                  <i class="ico-BackgroundRemover"></i>
                  <p>관심과정</p>
                </a>
                <a href="">
                  <i class="ico-PurchaseOrder"></i>
                  <p>결제내역</p>
                </a>
                <a href="">
                  <i class="ico-Help"></i>
                  <p>1:1문의</p>
                </a>
                <a href="" class="active">
                  <i class="ico-Resume"></i>
                  <p>회원정보 수정</p>
                </a>
              </div>
            </div>
          </div>
          <div class="one-contents">
            <div class="one-page-body">
              <div class="one-breadcrumb">
                <span>나의학습방</span>
                >
                <strong>회원정보 수정</strong>
              </div>
              <div class="one-list">
                <div class="one-list-head">
                  <h2>회원정보 수정</h2>
                </div>

                <div class="one-form">
                  <div class="one-form-item">
                    <strong>아이디</strong>
                    <div class="one-form-item__contents">Test1234</div>
                  </div>
                  <div class="one-form-item">
                    <strong>비밀번호</strong>
                    <div class="one-form-item__contents">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="비밀번호를 입력해 주세요."
                      />
                    </div>
                  </div>
                </div>
                <div class="mt-2 text-muted" style="font-size: 14px">
                  Test님의 정보 보호를 위해 비밀번호를 다시 한 번 확인합니다.
                </div>
                <div class="one-form-button">
                  <button type="button" class="btn btn-secondary">취소</button>
                  <button type="button" class="btn btn-dark">확인</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
