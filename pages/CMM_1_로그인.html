<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/common.css" type="text/css" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/include.js"></script>
  </head>
  <body>
    <div class="one">
      <!-- header -->
      <div
        include-html="../layout/header.html"
        class="one-include-header"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="one-contents">
          <div class="one-login">
            <h1>로그인</h1>
            <div class="one-login-form">
              <div class="one-login-form-item">
                <strong>아이디</strong>
                <div class="one-login-form-item__contents">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="아이디를 입력해 주세요."
                  />
                </div>
              </div>
              <div class="one-login-form-item">
                <strong>비밀번호</strong>
                <div class="one-login-form-item__contents">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="비밀번호를 입력해 주세요."
                  />
                </div>
              </div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="idSave"
              />
              <label class="form-check-label" for="idSave">
                아이디 저장하기
              </label>
            </div>
            <div class="one-login-button">
              <button type="button" class="btn btn-dark w-100">로그인</button>
            </div>
            <div class="one-login-link">
              <a href="">회원가입</a>
              <a href="">아이디찾기</a>
              <a href="">비밀번호찾기</a>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
