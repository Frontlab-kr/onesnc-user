<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/common.css" type="text/css" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/include.js"></script>
  </head>
  <body>
    <div class="one">
      <!-- header -->
      <div
        include-html="../layout/header.html"
        class="one-include-header"
      ></div>
      <!-- //header -->

      <script>
        $(document).ready(function () {
          setTimeout(() => {
            $('.one-header-menu > a').eq(2).addClass('active');
          }, 100);
        });
      </script>
      <main id="content">
        <div class="one-page">
          <div class="one-page-head">
            <div class="one-contents">
              <div class="one-page-head-title">
                <strong>소통채널</strong>
                <p>고객센터 입니다.</p>
              </div>
              <div class="one-page-head-menu">
                <a href="" class="active">
                  <i class="ico-Messaging"></i>
                  <p>소통채널</p>
                </a>
                <a href="">
                  <i class="ico-Compliance"></i>
                  <p>회사소개</p>
                </a>
              </div>
            </div>
          </div>
          <div class="one-contents">
            <div class="one-page-body">
              <div class="one-breadcrumb">
                <span>소통채널</span>
                >
                <strong>소통채널</strong>
              </div>
              <div class="one-list">
                <div class="one-list-head">
                  <h2>소통채널</h2>
                </div>

                <div class="one-view">
                  <div class="one-view-head">
                    <div class="one-view-head-start">
                      <div class="one-view-head__title">
                        <span><span class="badge bg-primary">공지</span></span>
                        <p>소통채널 게시글1</p>
                      </div>
                      <p>작성자 : 관리자</p>
                    </div>
                    <div class="one-view-head-end">
                      <p>2025.04.25</p>
                      <p>조회수 : 12</p>
                    </div>
                  </div>
                  <div class="one-view-body">작성한 글 노출 영역</div>
                  <div class="one-view-foot">
                    <div class="one-view-file">
                      <ul>
                        <li>
                          <a href="">
                            <i class="ico-file"></i>
                            <p>첨부파일.pdf</p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="one-view-comment">
                    <div class="cmt__head">
                      <h3 class="cmt__title">
                        댓글 <span class="cmt__count">25</span>
                      </h3>
                    </div>

                    <!-- 작성 폼 -->
                    <form class="cmt__form" action="#" method="post">
                      <label class="sr-only" for="cmtContent">댓글 입력</label>
                      <textarea
                        id="cmtContent"
                        class="cmt__textarea"
                        placeholder="댓글을 입력해주세요. (최대 500자)"
                      ></textarea>
                      <div class="cmt__actions">
                        <button type="submit" class="btn btn-dark">등록</button>
                      </div>
                    </form>

                    <!-- 목록 -->
                    <ul class="cmt__list">
                      <!-- 댓글 1 -->
                      <li class="cmt__item">
                        <div class="cmt__meta">
                          <span class="cmt__author">관리자</span>
                          <span class="cmt__date">2025.04.25</span>
                        </div>
                        <div class="cmt__body">
                          자료 잘 확인했습니다. 감사합니다!
                        </div>
                        <div class="cmt__item-actions">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-dark"
                          >
                            답글
                          </button>
                        </div>

                        <!-- 대댓글 목록 -->
                        <ul class="cmt__replies">
                          <li class="cmt__reply">
                            <div class="cmt__meta">
                              <span class="cmt__author">홍길동</span>
                              <span class="cmt__date">2025.04.25</span>
                            </div>
                            <div class="cmt__body">좋은 자료 감사합니다.</div>
                          </li>

                          <!-- 대댓글 작성 폼 -->
                          <li class="cmt__reply cmt__reply-form">
                            <form
                              action="#"
                              method="post"
                              class="cmt__form cmt__form--inline"
                            >
                              <label class="sr-only" for="reply-1"
                                >답글 입력</label
                              >
                              <textarea
                                id="reply-1"
                                class="cmt__textarea"
                                placeholder="답글을 입력해주세요. (최대 500자)"
                              ></textarea>
                              <div class="cmt__actions">
                                <button
                                  type="submit"
                                  class="btn btn-sm btn-outline-dark"
                                >
                                  취소
                                </button>
                                <button
                                  type="submit"
                                  class="btn btn-sm btn-dark"
                                >
                                  등록
                                </button>
                              </div>
                            </form>
                          </li>
                        </ul>
                      </li>

                      <!-- 댓글 2 -->
                      <li class="cmt__item">
                        <div class="cmt__meta">
                          <span class="cmt__author">사용자A</span>
                          <span class="cmt__date">2025.04.22</span>
                        </div>
                        <div class="cmt__body">
                          첨부 파일이 열리지 않습니다. 확인 부탁드립니다.
                        </div>
                        <div class="cmt__item-actions">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-dark"
                          >
                            답글
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <nav class="one-pagination">
                    <a href="" class="one-pagination-first">처음</a>
                    <a href="" class="one-pagination-prev">이전</a>
                    <a href="" class="active">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">5</a>
                    <a href="" class="one-pagination-next">다음</a>
                    <a href="" class="one-pagination-last">마지막</a>
                  </nav>
                  <div class="one-view-button justify-content-end">
                    <button type="button" class="btn btn-dark">목록</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
