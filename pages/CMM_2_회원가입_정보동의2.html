<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/common.css" type="text/css" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/include.js"></script>
  </head>
  <body>
    <div class="one">
      <!-- header -->
      <div
        include-html="../layout/header.html"
        class="one-include-header"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="one-contents">
          <div class="one-join">
            <h1>회원가입</h1>
            <div class="one-join-nav">
              <p class="active"><span>STEP 1.</span> 정보동의</p>
              <i class="ico-nav"></i>
              <p><span>STEP 2.</span> 본인인증</p>
              <i class="ico-nav"></i>
              <p><span>STEP 3.</span> 정보입력</p>
            </div>
            <div class="one-form">
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>아이디</strong>
                <div class="one-form-item__contents">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="영문 숫자포함 4자리 이상"
                    />
                    <button type="button" class="btn btn-dark btn-sm">
                      중복확인
                    </button>
                  </div>
                  <div class="mt-2 text-danger">아이디를 입력해주세요</div>
                </div>
              </div>
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>비밀번호</strong>
                <div class="one-form-item__contents">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="영문, 숫자를 혼합하여 6글자 이상 20자리 미만으로 작성"
                    />
                  </div>
                  <div class="mt-2 text-danger">비밀번호를 입력해주세요</div>
                </div>
              </div>
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>비밀번호 확인</strong>
                <div class="one-form-item__contents">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="영문, 숫자를 혼합하여 6글자 이상 20자리 미만으로 작성"
                    />
                  </div>
                </div>
              </div>
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>이름</strong>
                <div class="one-form-item__contents">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="이름을 입력해 주세요."
                    />
                  </div>
                </div>
              </div>
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>연락처</strong>
                <div class="one-form-item__contents">
                  <div class="one-form-item__phone">
                    <select class="form-select">
                      <option selected disabled>선택</option>
                      <option>010</option>
                      <option>011</option>
                      <option>016</option>
                      <option>017</option>
                      <option>018</option>
                      <option>019</option>
                    </select>
                    <p>
                      <em>-</em>
                      <input type="text" class="form-control" />
                      <em>-</em>
                      <input type="text" class="form-control" />
                    </p>
                  </div>
                </div>
              </div>
              <div class="one-form-item">
                <strong><span class="text-danger">*</span>이메일</strong>
                <div class="one-form-item__contents">
                  <div class="one-form-item__email">
                    <p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="이메일을 입력해 주세요."
                      />
                      @
                    </p>
                    <p>
                      <input type="text" class="form-control" />
                    </p>
                    <p>
                      <select class="form-select">
                        <option selected disabled>직접입력</option>
                      </select>
                      <button type="button" class="btn btn-dark btn-sm">
                        메일인증
                      </button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="one-form-button">
              <button type="button" class="btn btn-dark">가입하기</button>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
